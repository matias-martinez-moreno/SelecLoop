<!-- ===== TEMPLATE: RECUPERACIÓN DE CONTRASEÑA ===== -->
<!-- Página para solicitar recuperación de contraseña -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ===== METADATOS ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SelecLoop</title>

    <!-- ===== RECURSOS EXTERNOS ===== -->
    <!-- Bootstrap 5 para diseño responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ===== ESTILOS CSS PERSONALIZADOS ===== -->
    <style>
        /* ===== VARIABLES CSS ===== */
        :root {
            --blue-50: #E0E7FF;
            --blue-600: #1c3d9c;
            --blue-700: #1a3789;
            --gray-600: #4B5563;
            --gray-800: #1F2937;
        }

        /* ===== ESTILOS BASE ===== */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--blue-50);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ===== LAYOUT DE AUTENTICACIÓN ===== */
        .auth-layout {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .reset-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 3rem 2.5rem;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .reset-title {
            font-weight: 700;
            font-size: 2rem;
            color: #1c3d9c;
            margin-bottom: 0.5rem;
        }

        .reset-subtitle {
            color: #6b7280;
            font-size: 1rem;
            margin: 0;
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            background: #e0e7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: #1c3d9c;
            font-size: 2rem;
        }

        /* ===== ESTILOS DE FORMULARIOS ===== */
        .form-control {
            border: 1px solid #e5e7eb;
            background: #ffffff;
            border-radius: 10px;
            padding: 1rem 1.25rem 1rem 3rem;
            font-size: 1rem;
            min-height: 56px;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
            background: #ffffff;
        }

        .input-with-icon {
            margin-bottom: 1.5rem;
        }

        .icon-field {
            position: relative;
        }

        .icon-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.05rem;
            line-height: 1;
            pointer-events: none;
        }

        .icon-field .form-control {
            padding-left: 2.75rem;
        }

        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: #1c3d9c;
            border: none;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px rgba(28, 61, 156, 0.3);
            min-height: 56px;
            width: 100%;
        }

        .btn-primary:hover {
            background: #1a3789;
            box-shadow: 0 4px 12px rgba(28, 61, 156, 0.4);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6b7280;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: #4b5563;
            color: white;
        }

        .alert {
            border: none;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: #FEF2F2;
            color: #991B1B;
            border-left: 4px solid #EF4444;
        }

        .alert-info {
            background: #EFF6FF;
            color: #1c3d9c;
            border-left: 4px solid #3b82f6;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #1c3d9c;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-layout">
        <div class="reset-card">
            <div class="reset-header">
                <div class="reset-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="reset-title">Recuperar Contraseña</h1>
                <p class="reset-subtitle">Ingresa tu nombre de usuario o correo electrónico para recuperar tu contraseña</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="reset-form">
                {% csrf_token %}

                <div class="mb-3 input-with-icon">
                    <label for="username_or_email" class="form-label">Usuario o Correo Electrónico</label>
                    <div class="icon-field">
                        <i class="fas fa-user"></i>
                        <input type="text"
                               class="form-control"
                               id="username_or_email"
                               name="username_or_email"
                               required
                               placeholder="Ingresa tu usuario o correo electrónico"
                               autofocus>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Enviar Solicitud
                    </button>
                </div>
            </form>

            <div class="back-link">
                <a href="{% url 'login' %}">
                    <i class="fas fa-arrow-left me-1"></i>Volver al inicio de sesión
                </a>
            </div>
        </div>
    </div>

    <!-- ===== RECURSOS JAVASCRIPT ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
